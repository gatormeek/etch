<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>
    <body>
        <div id="title">Etch-A-Sketch</div>
        <div id="page-container">
            <div id="dropdown">
                <button id="dropbtn" class="dropbtn">Change Grid Size</button>
                <div id="dropdown-choices" class="dropdown-content">
                    <a id="size-zero">1</a>
                    <a id="size-one">16</a>
                    <a id="size-two">64</a>
                    <a id="size-three">256</a>
                    <a id="size-four">1024</a>
                    <a id="size-five">4096</a>
                    <a id="size-six">16384</a>
                </div>
            </div>
            <div id="etch-container"></div>
        </div>
    </body>
</html>
