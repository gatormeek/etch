<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>
    <body>
        <div id="page-container">
            <div id="title">Etch-A-Sketch</div>
            <div id="dropdown">
                <button id="dropbtn" class="dropbtn">Change Pixel Size</button>
                <div id="dropdown-choices" class="dropdown-content">
                    <a id="size-zero">1x1</a>
                    <a id="size-one">4x4</a>
                    <a id="size-two">8x8</a>
                    <a id="size-three">16x16</a>
                    <a id="size-four">32x32</a>
                    <a id="size-five">64x64</a>
                    <a id="size-six">128x128</a>
                </div>
                <p>To erase, simply hold your mouse down and hover back over the colored pixels!</p>
                <p><button id="erase-button">Erase All</button></p>
            </div>
            <div id="etch-container"></div>
        </div>
    </body>
</html>
