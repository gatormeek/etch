<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="page-container">
            <div id="title">Etch-A-Sketch</div>
            <div id="dropdown">
                <button class="dropbtn">Change Grid Size</button>
                <div id="dropdown-choices" class="dropdown-content">
                    <p id="size-zero">1</p>
                    <p id="size-one">16</p>
                    <p id="size-two">64</p>
                    <p id="size-three">256</p>
                    <p id="size-four">1024</p>
                    <p id="size-five">4096</p>
                    <p id="size-six">16384</p>
                </div>
            </div>
            <div id="etch-container"></div>
        </div>
    </body>
</html>
